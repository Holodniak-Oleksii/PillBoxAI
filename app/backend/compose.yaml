name: pillbox

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: pillbox-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: pillbox
      POSTGRES_USER: pillbox_user
      POSTGRES_PASSWORD: pillbox_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: