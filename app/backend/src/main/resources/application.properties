spring.application.name=pillbox

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5433/pillbox}
spring.datasource.username=${DB_USERNAME:pillbox_user}
spring.datasource.password=${DB_PASSWORD:pillbox_password}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.docker.compose.enabled=true
spring.docker.compose.file=./app/backend/compose.yaml
spring.docker.compose.lifecycle-management=start_and_stop
spring.docker.compose.stop.command=stop
spring.docker.compose.stop.timeout=30s

